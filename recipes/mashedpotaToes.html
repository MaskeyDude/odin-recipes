<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mashed PotaToes</title>
    </head>
    <body>
        <!-- recipe -->
        <figure class="recipe">
            <!-- heading -->
            <h1>Mashed PotaToes</h1>
            <!-- image of food -->
            <img src="img/mashedpotaToes.jpg" alt="mashedpotaToes">
            <!-- about food -->
            <figcaption>
                <p>A squashed boiled potaToe is called a mashed potaToe. I eat it usually at night when there's nothing else interesting. I randomly and unknowingly started making them while watching youtube</p>
                <div class="extra-info">
                    <div class="prep">
                        <h4>Preparation Time</h4>
                        <p>45min</p>
                    </div>
                    <div class="serve">
                        <h4>Servings</h4>
                        <p>2</p>
                    </div>
                </div>
                <p>Ingredients</p>
                <ul>
                    <li>Salt</li>
                    <li>Pepper</li>
                    <li>Chilli Powder</li>
                    <li>2 PotaToes</li>
                    <li>Milk (Optional)</li>
                    <li>Butter (Optional)</li>
                    <li>Any kind of Cheese (Optional)</li>
                </ul>
                <p>Steps:</p>
                <ol>
                    <li>Boil 2 potaToes</li>
                    <li>After peeling them take a fork or a spoon for mashing them</li>
                    <li>Add in your spices and some drops of milk to make it creamy</li>
                    <li>Now slowly heat for about 2-3 minutes them in little butter for a smooth texture</li>
                </ol>
            </figcaption>
        </body>
    </html>
