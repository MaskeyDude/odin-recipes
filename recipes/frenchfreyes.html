<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>French Freyes</title>
    </head>
    <body>
        <!-- recipe -->
        <figure class="recipe">
            <!-- heading -->
            <h1>French Freyes</h1>
            <!-- image of food -->
            <img src="img/frenchfeyes.jpg" alt="Browknees">
            <!-- about food -->
            <figcaption>
                <p>French freyes are fried potaToes. My family and I eat them together randomly after a tiring day with ketchup and hot sauce. There's even a french freye sandwitch that my aunt and I ate after school :D</p>
                <br>
                <div class="extra-info">
                    <div class="prep">
                        <h4>Preparation Time</h4>
                        <p>15min</p>
                    </div>
                    <div class="serve">
                        <h4>Servings</h4>
                        <p>3</p>
                    </div>
                </div>
                <p>Ingredients</p>
                <ul>
                    <li>Salt</li>
                    <li>Pepper</li>
                    <li>Chilli Powder</li>
                    <li>2 PotaToes</li>
                    <li>Oil</li>
                    <li>Ketchup (Optional)</li>
                    <li>Hot Sauce (Optional)</li>
                </ul>
                <p>Steps</p>
                <ol>
                    <li>Peel 2 potaToes</li>
                    <li>Cut them into bite-sized pieces</li>
                    <li>Wash then add some salt</li>
                    <li>Set the stove on slow</li>
                    <li>Now freye both sides for 2-3 min</li>
                    <li>After taking them out, add in your spices and sauces</li>
                </ol>
            </figcaption>
        </body>
    </html>
